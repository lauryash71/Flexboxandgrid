<!DOCTYPE html>
<html lang="en">
<head>
    <title>KenKen</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" 
    content="Here is a KenKen board that you can play. Try it out">
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="wrapper">
       <div id="box1" class="grid-item">
           <span class="promt">8X</span><span class="answer" contenteditable=""></span>
       </div>
       <div id="box2" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box3" class="grid-item">
        <span class="promt">4+</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box4"class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box5" class="grid-item">
        <span class="promt">10+</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box6" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box7" class="grid-item">
        <span class="promt">4X</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box8" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box9"class="grid-item">
        <span class="promt">1</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box10" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box11" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box12" class="grid-item">
        <span class="promt">11+</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box13" class="grid-item">
        <span class="promt">3+</span><span class="answer" contenteditable=""></span>
    </div>
    <div id="box14" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box15" class="grid-item"><span class="answer" contenteditable=""></span></div>
    <div id="box16" class="grid-item"><span class="answer" contenteditable=""></span></div>
   </div> 
</body>
</html>
